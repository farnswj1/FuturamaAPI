{% extends "base.html" %}

{% block title %}Characters &mdash; Futurama API{% endblock %}

{% block content %}
  <h1>List of Characters</h1>
  {% for character in characters %}
    <p><a href="/characters/{{ character.id }}">{{ character.name }}</a></p>

    {% match character.image %}
      {% when Some with (image) %}
      <img alt="{{ character.name }}" src="{{ image }}" class="character-img"></img>
      {% when None %}
    {% endmatch %}
  {% endfor %}
{% endblock %}
